<div style="position: fixed; width: 100%; height:48px; z-index:99;">
    <md-toolbar>
        <button md-button style="min-width: 42px; min-height: 36px; padding: 0;" (click)="start.toggle()"><i class="material-icons">menu</i></button>
        <span style="flex: 1 1 auto; text-align: center;">ROFL</span>
        <span class="demo-fill-remaining"></span>
    </md-toolbar>
</div>
<div>
    <md-sidenav-layout fullscreen>
        <md-sidenav #start mode="over">
            <header>
                <h1>xd</h1>
            </header>
            <nav>
                <h3 class="nav-header">General</h3>
                <ul>
                    <li>
                        <a (click)="start.close()" routerLink="about">About</a>
                    </li>
                    <li>
                        <a (click)="start.close()" routerLink="next">Next</a>
                    </li>
                    <li>
                        <a (click)="start.close()" routerLink="about">About</a>
                    </li>
                    <li>
                        <a (click)="start.close()" routerLink="next">Next</a>
                    </li>
                </ul>
                <h3 class="nav-header">Account</h3>
                <!--If logged in-->
                <div *ngIf="checkLogin()">
                    <ul>
                        <li>
                            <a (click)="start.close()" routerLink="login">Logout</a>
                        </li>
                        <li>
                            <a (click)="start.close()" routerLink="next">Account Settings</a>
                        </li>
                    </ul>
                </div>
                <!--If not logged in-->
                <div *ngIf="!checkLogin()">
                    <ul>
                        <li>
                            <a (click)="start.close()" routerLink="login">Login</a>
                        </li>
                        <li>
                            <a (click)="start.close()" routerLink="register">Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </md-sidenav>

        <div class="cont-div">
            <alert></alert>
            <router-outlet></router-outlet>
        </div>

    </md-sidenav-layout>
</div>
